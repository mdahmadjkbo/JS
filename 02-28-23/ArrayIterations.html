<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x=[10, 20, 30, 40]
        //1. Forward-Iterations using Printing-Statement
        console.log(x)
        document.write(x)

        //2. Traditional for-Loop
        for(let i=0; i<x.length; i++){
            console.log(x[i])}

        //3. forEach-Loop
        // x.forEach(n=>console.log(n))
        x.forEach((n,i, x)=>console.log(n, i, x))

        //4. map
        // x.map(n=>console.log(n))
        x.map((n, i, x)=>console.log(n, i, x))

        //5. for in
        for(let key in x){
            console.log(x[key])}

        //6. for of
        for(let iterator of x)
            console.log(iterator)
    </script>
</body>
</html>
